<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="CSS/10-ROCK-PAPER-SCISSORS.CSS">
</head>

<body>
  <p class="name">Rock Paper Scissors</p>
  <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>

  <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>

  <button class="move-button js-scissor-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class=" js-score score">
  </p>

  <button class="reset-score-button js-reset-button">Reset Score</button>

  <button class="auto-play-button js-autoplay-button">Auto Play</button>

  <p class="js-reset-confirmation"></p>

  <script src="JavaScript/10-ROCK-PAPER-SCISSORS.JS"></script>
</body>

</html>
